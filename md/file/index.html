<html>
    <script src="./Tokanizer.js" type="text/javascript"></script>
<script src="./Evaluator.js" type="text/javascript"></script>
<script src="./Stack.js" type="text/javascript"></script>
<script src="./Date.js" type="text/javascript"></script>
<body>

<h1>数学表达式</h1>
<script language="javascript">

    var exp = new Expression("");
    var jsonData=[];
    function Compute()
    {
        var frm = document.frmMain;
        
        var arrToks;
        var arrPFix;
        var strExp;
        var intCntr;
    
        strExp = frm.txtExp.value;
        if (strExp == null || strExp == undefined)
        {
            alert ("No expression is specified!");
            return false;
        }
    
        exp.Expression(strExp);
        frm.txtConvert.value = exp.Parse();
    
        frm.txtResult.value = exp.Evaluate();
        return false
    }
    
   
    </script>
<p><form id="frmMain" name="frmMain" style="float:left; width:50%;">
	<table>
    <thead>
    	<tr>
        	<td>
        		<table class="table table-hover table-bordered">
                <thead><tr><th colspan="2">数学表达式计算：</th></tr></thead>
            		<tr>
                		<td>表达式 : </td>
                		<td><input type="text" size="50" name="txtExp" id="txtExp" placeholder="输入数学表达式，如：2^4+9/3-7%4" /></td>
            		</tr>
            		<tr>
                		<td>公式分解：</td>
                		<td><textarea cols="58" rows="5" name="txtConvert" id="txtConvert"></textarea></td>
            		</tr>
            		<tr>
                		<td>运算结果：</td>
                		<td><textarea cols="58" rows="5" name="txtResult" id="txtResult"></textarea></td>
            		</tr>
            		<tr>
                		<td colspan="2" align="right">
                    		<input type="button" name="btnCompute" id="btnCompute" class="submit btn btn-primary" onClick="javascript:Compute();" value="转换 & 计算"/>
                    		
                		</td>
            		</tr>
        		</table>
			</td>
		</tr>
		
    </thead>
	</table>
</form>
</p>

</body>
</html>
